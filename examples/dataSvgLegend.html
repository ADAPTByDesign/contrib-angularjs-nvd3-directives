<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Angular.js nvd3.js Legend Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="js/angular.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/moment.js"></script>
    <script src="../dist/angularjs-nvd3-directives.js"></script>
    <script src="../src/directives/legendDirectives.js"></script>
    <link rel="stylesheet" href="stylesheets/nv.d3.css"/>
    <style>

        .legend-bullet-1 {
            fill: gray;
        }
        .legend-bullet-2 {
            fill: blue;
        }
        .legend-bullet-3 {
            fill: red;
        }
    </style>
    <script>
        var app = angular.module("legendTestApp", ['legendDirectives']);

        function LegendController($scope){

            var clr = d3.scale.category10();
            $scope.colorFunction = function(){
                return function(d){
                    return clr(d);
                }
            }

            $scope.data = [1,2,3,4];
            $scope.keyFunction = function(){
                return function(d){
                    return 'key';
                }
            }
        }

    </script>

</head>
<body  ng-app='legendTestApp'>
<div ng-controller="LegendController">
    <nvd3-legend
            id="exampleLegendId"
            key="keyFunction()"
            width="110"
            align="true"
            rightAlign="true"
            data="data">
    </nvd3-legend>
</div>

</body>
</html>
