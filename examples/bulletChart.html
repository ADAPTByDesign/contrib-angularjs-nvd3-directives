<!DOCTYPE html>
<html>
<head>
    <title>Angular.js nvd3.js Line Chart Directive</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="../build/components/angular/angular.js"></script>
    <script src="../build/components/d3/d3.js"></script>
    <script src="../build/components/nvd3/nv.d3.js"></script>
    <script src="../dist/angularjs-nvd3-directives.js"></script>
    <link rel="stylesheet" href="../bower_components/nvd3/src/nv.d3.css"/>
    <script>
        var app = angular.module("nvd3TestApp", ['nvd3ChartDirectives']);

        function ExampleCtrl($scope){

            $scope.exampleData =  {"title":"Revenue","subtitle":"US$, in thousands","ranges":[150,225,300],"measures":[220],"markers":[250]};

        }
    </script>

</head>
<body ng-app='nvd3TestApp'>

<div ng-controller="ExampleCtrl">
    <nvd3-bullet-chart
            data="exampleData"
            id="exampleId"
            width="800"
            height="100"
            tooltips="true"
            margin="{left:150,top:10,bottom:10,right:10}">
        <svg></svg>
    </nvd3-bullet-chart>

</div>

</body>
</html>
